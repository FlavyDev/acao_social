<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>A√ß√£o Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="imagens/logo.png" alt="Logo da A√ß√£o Social" class="logo">
    <h1>Apoie a nossa causa!</h1>
  </header>

  <!-- Volunt√°rio -->
  <div class="card">
    <h2>ü§ù Inscreva-se como volunt√°rio</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPRRNngLkXI_D7mpOhg7ZBIBhiT-jN2ViGqEhFxBHoaQnrVw/viewform?usp=header" target="_blank">
      <button class="botao-link">Ir para o formul√°rio</button>
    </a>
  </div>

  <!-- Doa√ß√£o -->
  <div class="card">
    <h2 id=>üí∞ Fa√ßa uma doa√ß√£o via PIX</h2>
    <h5 id=>adicione 01 centavo para identificarmos sua doa√ß√£o ex: R$30,01</h5>
    <div id="pix">chavepix@email.com</div>
    <button onclick="copiarPix()">Copiar chave PIX</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <p>‚úÖ Chave PIX copiada com sucesso!</p>
    </div>
  </div>

  <script>
    function copiarPix() {
      const texto = document.getElementById("pix").innerText;
      navigator.clipboard.writeText(texto)
        .then(() => {
          const modal = document.getElementById("modal");
          modal.style.display = "block";
        })
        .catch(err => alert("Erro ao copiar: " + err));
    }

    // Fechar modal ao clicar no X
    document.querySelector(".fechar").onclick = function() {
      document.getElementById("modal").style.display = "none";
    }

    // Fechar modal ao clicar fora dela
    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
